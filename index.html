<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الصور إلى Appwrite</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background-color: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .upload-area p {
            color: #666;
            font-size: 18px;
            margin: 10px 0;
        }
        
        #fileInput {
            display: none;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .preview-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        
        .preview-item .file-name {
            padding: 8px;
            background: #f8f9fa;
            font-size: 12px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 10px 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .uploaded-images {
            margin-top: 30px;
        }
        
        .uploaded-images h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .remove-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌄 رفع الصور إلى Appwrite</h1>
        
        <div class="upload-area" id="uploadArea">
            <i>📁</i>
            <p>انقر هنا لاختيار الصور أو اسحبها وأفلتها هنا</p>
            <p>يمكنك رفع عدة صور مرة واحدة (JPG, PNG, GIF)</p>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div id="previewContainer" class="preview-container"></div>
        
        <div class="button-container">
            <button class="btn" id="uploadBtn" disabled>📤 رفع الصور إلى Appwrite</button>
            <button class="btn" id="clearBtn" style="background: #6c757d;">🗑️ مسح الكل</button>
            <button class="btn" id="selectBtn" style="background: #28a745;">📎 اختيار صور أخرى</button>
        </div>
        
        <div class="uploaded-images">
            <h2>الصور المرفوعة</h2>
            <div id="uploadedImages" class="preview-container"></div>
        </div>
    </div>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.0.0"></script>
    
    <script>
        // تهيئة Appwrite
        const client = new Appwrite.Client();
        const storage = new Appwrite.Storage(client);
        
        // إعدادات Appwrite - استبدلها بإعداداتك
        client
            .setEndpoint('https://nyc.cloud.appwrite.io/v1') // أو endpoint الخاص بك
            .setProject('68c774c20037b4a34ebb'); // استبدل بمعرف مشروعك

        // العناصر DOM
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const selectBtn = document.getElementById('selectBtn');
        const previewContainer = document.getElementById('previewContainer');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const status = document.getElementById('status');
        const uploadedImages = document.getElementById('uploadedImages');

        let selectedFiles = [];

        // ✅ زر اختيار الصور - مبرمج الآن
        selectBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // ✅ أحداث سحب وإفلات
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f0f4ff';
            uploadArea.style.borderColor = '#764ba2';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
            uploadArea.style.borderColor = '#667eea';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            uploadArea.style.borderColor = '#667eea';
            handleFiles(e.dataTransfer.files);
        });

        // ✅ النقر على منطقة الرفع
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // ✅ اختيار الملفات من input file
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFiles(e.target.files);
            }
        });

        // ✅ معالجة الملفات المختارة
        function handleFiles(files) {
            if (files.length === 0) return;

            // إضافة الملفات الجديدة إلى الملفات المختارة
            const newFiles = Array.from(files);
            selectedFiles = [...selectedFiles, ...newFiles];
            
            // عرض معاينة الصور
            previewContainer.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                if (!file.type.startsWith('image/')) {
                    showStatus('الرجاء اختيار ملفات صور فقط (JPG, PNG, GIF)', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <button class="remove-btn" onclick="removeFile(${index})">×</button>
                        <img src="${e.target.result}" alt="${file.name}">
                        <div class="file-name">${file.name}</div>
                    `;
                    previewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });

            uploadBtn.disabled = false;
            showStatus(`تم اختيار ${selectedFiles.length} صورة`, 'success');
        }

        // ✅ وظيفة إزالة ملف من المعاينة
        window.removeFile = function(index) {
            selectedFiles.splice(index, 1);
            // إعادة عرض المعاينة بعد الإزالة
            previewContainer.innerHTML = '';
            selectedFiles.forEach((file, newIndex) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <button class="remove-btn" onclick="removeFile(${newIndex})">×</button>
                        <img src="${e.target.result}" alt="${file.name}">
                        <div class="file-name">${file.name}</div>
                    `;
                    previewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });

            if (selectedFiles.length === 0) {
                uploadBtn.disabled = true;
                showStatus('', 'success');
            }
        };

        // ✅ رفع الصور إلى Appwrite
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                showStatus('لم تقم باختيار أي صور للرفع', 'error');
                return;
            }

            uploadBtn.disabled = true;
            selectBtn.disabled = true;
            progressBar.style.display = 'block';
            progress.style.width = '0%';

            const bucketId = '68c7754f0026ade6fe74'; // استبدل بمعرف الـ bucket الخاص بك

            try {
                let uploadedCount = 0;
                
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    
                    // تحديث شريط التقدم
                    const progressPercent = ((i + 1) / selectedFiles.length) * 100;
                    progress.style.width = `${progressPercent}%`;
                    
                    // رفع الملف إلى Appwrite
                    const response = await storage.createFile(
                        bucketId,
                        generateUniqueId(),
                        file
                    );
                    
                    uploadedCount++;
                    
                    // عرض الصورة المرفوعة
                    const imageUrl = `https://cloud.appwrite.io/v1/storage/buckets/${bucketId}/files/${response.$id}/view?project=${client.config.project}`;
                    
                    const uploadedItem = document.createElement('div');
                    uploadedItem.className = 'preview-item';
                    uploadedItem.innerHTML = `
                        <img src="${imageUrl}" alt="تم الرفع">
                        <div class="file-name">${file.name}</div>
                    `;
                    uploadedImages.appendChild(uploadedItem);
                }

                // عرض رسالة النجاح
                showStatus(`تم رفع ${uploadedCount} صورة بنجاح إلى Appwrite!`, 'success');
                
                // مسح الملفات المختارة
                selectedFiles = [];
                previewContainer.innerHTML = '';
                uploadBtn.disabled = true;
                selectBtn.disabled = false;
                
                // إخفاء شريط التقدم بعد ثانيتين
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                console.error('خطأ في الرفع:', error);
                showStatus(`خطأ في الرفع: ${error.message}`, 'error');
                uploadBtn.disabled = false;
                selectBtn.disabled = false;
            }
        });

        // ✅ مسح الكل
        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            previewContainer.innerHTML = '';
            uploadBtn.disabled = true;
            status.style.display = 'none';
            progressBar.style.display = 'none';
            showStatus('تم مسح جميع الصور المختارة', 'success');
        });

        // ✅ عرض رسائل الحالة
        function showStatus(message, type) {
            if (!message) {
                status.style.display = 'none';
                return;
            }
            
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // ✅ دالة لإنشاء معرف فريد
        function generateUniqueId() {
            return 'file-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // ✅ تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('مرحباً! يمكنك الآن اختيار الصور لرفعها إلى Appwrite', 'success');
        });
    </script>
</body>
</html>
